name: Deploy Zendesk Theme & Update Sitemap

on:
  # TODO: Uncomment cron job when ready to be auto-scheduled
  # schedule:
  # Run every Sunday at 2 AM UTC (weekly)
  # - cron: '0 2 * * 0'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push branches
      pull-requests: write # To create PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.7.0'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build theme
        run: yarn build

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync handlebars from live Zendesk theme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZENDESK_EMAIL: ${{ secrets.ZENDESK_EMAIL }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}
        run: node bin/sync-theme-from-zendesk.js

      - name: Generate sitemap
        env:
          ZENDESK_EMAIL: ${{ secrets.ZENDESK_EMAIL }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}
        run: yarn generate-sitemap

      - name: Deploy theme to Zendesk
        env:
          ZENDESK_EMAIL: ${{ secrets.ZENDESK_EMAIL }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}
        run: node bin/theme-deploy.js

      - name: Report deployment status
        if: success()
        run: |
          echo "✓ Theme deployed successfully!"
          echo "✓ Sitemap generated and updated in theme assets"

      - name: Report failure
        if: failure()
        run: |
          echo "✗ Deployment failed. Check logs above."
          exit 1
